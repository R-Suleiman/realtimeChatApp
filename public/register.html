<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <!-- styles -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <title>ICT-Club Forum</title>

    <style>
      .form-msg,
      .nameError,
      .passwordError,
      .cPasswordError {
        padding: 4px;
        width: auto;
        border-radius: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1><i class="fas fa-users"></i> ICT-Club Forum</h1>
        <label
          style="
            font-weight: bold;
            background-color: #d9534f;
            padding: 2px 5px;
            border-radius: 5px;
          "
          >Experiment</label
        >
      </header>
      <main class="join-main">
        <p class="welcome-text">
          <i>Hi! Welcome to MWECAU ICT Club forum.</i> <br />
          Please create an Account to get started using ICT Club live chat forum
        </p>

        <h3 style="text-align: center; margin: 5px">Sign Up</h3>
        <div class="form-msg"></div>
        <form class="registerForm">
          <div class="form-control">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required />
            <label class="nameError"></label>
          </div>
          <div class="form-control">
            <label for="room">Password</label>
            <input type="password" name="password" id="password" required />
            <label class="passwordError"></label>
          </div>
          <div class="form-control">
            <label for="room">Confirm Password</label>
            <input type="password" name="cPassword" id="cPassword" required />
            <label class="cPasswordError"></label>
          </div>
          <button type="submit" class="btn">Sign up</button>
        </form>
        <label>Already have an account? <a href="index.html">Sign In</a></label>
      </main>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/register.js"></script>
  </body>
</html>
